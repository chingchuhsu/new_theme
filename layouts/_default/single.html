{{ define "main" }}
<article class="flex flex-col pt-32 pb-16">
    <div class="markdown max-w-3xl mx-auto px-4 z-20 w-full">
        <h1>{{ .Title }}</h1>
        <p>This is a date</p>
        {{ .Content }}
    </div>

    <div class="max-w-5xl mx-auto">
        <h3 class="text-3xl font-semibold">Related Content</h3>
        <div class="flex flex-wrap">
            {{ $related := .Site.RegularPages.Related . | first 2 }}
            {{ with $related }}
            {{ range . }}
            <div class="w-full sm:w-1/2 min-w-32">
                {{- partial "post-summary.html" . -}}
            </div>
            {{ end }}
            {{ end }}
        </div>
    </div>
</article>
{{ end }}
